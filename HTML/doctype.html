<!DOCTYPE html>
<html>
<head>
  <title>Diferentes DOCTYPE</title>
</head>
<body>
  <a href="../index.html">Página Principal</a>
  <h1>Página de DOCTYPE</h1>
  <p>
    Todo documento HTML deve começar com uma declaração DOCTYPE:
    a declaração não é uma tag HTML.Isso é uma "informação" para o navegador sobre que tipo de documento esperar.
  </p>
  <!-No HTML 5 a declaração é simples:
  <!DOCTYPE html>
  <!-Em documentos antigos (HTML 4 ou XHTML), a declaração é mais complicada
  pois a declaração deve se referir ao DTD (Document Type Definition).->
  <!-HTML 4.01:->
  <!-<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0.1 Transsitional//EN" "https://www.w3.org/TR/html4/loose.dtd">
  <!-XHTML 1.1:->
  <!-<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "https://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
</body>
</html>
